version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  main:
    build: ./plants
    command: bash -c "
      sleep 5 &&
      cd ../ &&
      python manage.py makemigrations &&
      python manage.py migrate"
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always